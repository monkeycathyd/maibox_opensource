name: Build and publish Docker image

on:
  push:
    branches:
      - "master"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          echo ${{ github.sha }} > version_info/git_sha
          date -u > version_info/build_date
          docker build -t error063/maibox:${{ github.sha }} .
          docker tag error063/maibox:${{ github.sha }} error063/maibox:latest
          docker push error063/maibox:${{ github.sha }}
          docker push error063/maibox:latest
